<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
</head>

<body>
    <div class="main-container">
        <h2>Using iframe element</h2>
        <p>iframe element is like a little window that has been cut into your page!!! 
            iframe can be used to place google map code, or can be used to place a youtube vide code. 
        </p>
        <!--
            A <iframe> element embeds another web document (HTML page) within the current document:
            It displays a web page within a web page
        -->
        <h2>Our College</h2>
        <p>Below is our college website in this simple frame:</p>
        <!-- 
            like img element, iframe needs to have the src="" 
            Accessibility concerns
            People navigating with assistive technology such as a screen reader 
            can use the title attribute on an <iframe> to label its content. 
            The title's value should concisely describe the embedded content:

            W3C Validator: Error: Text not allowed in element iframe in this context.
            LMS: this paragraph will appear if browser does not support iframes 
            <p>Sorry, Your browser does not support iframe element!</p> 

            Error: The frameborder attribute on the iframe element is obsolete. Use CSS instead.
        -->        
        <iframe src="https://canadianbusinesscollege.com/" width="700" height="300" title="CBC Webstie">
        </iframe>

        <h2>CBC Address and Videos</h2>
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d11543.738392930554!2d-79.387232!3d43.67033!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x16b9020e485f9f8f!2sCanadian%20Business%20College%2C%20Toronto%20Campus!5e0!3m2!1sen!2sca!4v1597157488779!5m2!1sen!2sca" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false"></iframe>

        <!-- It's valid to use capital for H3 but we shouldn't just to follow the code convention -->
        <H3>Our CBC video</H3>
        <!-- Error: The frameborder attribute on the iframe element is obsolete. Use CSS instead. -->
        <iframe width="560" height="315" src="https://www.youtube.com/embed/xh-z2fGVuTc" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
</body>

</html>
