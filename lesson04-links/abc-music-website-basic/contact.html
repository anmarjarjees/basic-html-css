    <h1>Contact ABC Music</h1>
    <!-- 
        Email Links:
        We can use <a> anchor tag for creating an email link
        but this type of link will have an additional keyword
        for the href attribute, named "mailto:"
        which is "mail to: email address"

        so the href value will be: mailto: name@example.com
     -->


    <p>You can <a href="mailto:jon@example.org">email us</a> if you have any question</p>
